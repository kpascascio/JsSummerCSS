<!DOCTYPE html>
<html>
	<head>
		<title>Ids</title>
		<link rel="stylesheet" type="text/css" href="003_id.css">
	</head>
	<body>
		<h1>Id's</h1>

		<div id="yellow">
			<ul>
				<li>Id's cannot have multiple id's inside of it</li>
				<li>Id's should be unique to one particular element</li>
			</ul>
		</div>
		<div class="yellow orange">
			<ul>
				<li>They can have multiple classes inside of it</li>
				<li>They span to many html tags</li>
			</ul>
		</div>
		<div id="orange" class="yellow"></div>

	</body>
</html>
